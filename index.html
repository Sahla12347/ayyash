<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gypsum Ceiling Project Planner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <header>
        <h1 class="header-title">Project Planner</h1>
    </header>
    <main>
        <section class="card project-management">
            <div class="input-group">
                <label for="project-select">Select Project:</label>
                <select id="project-select"></select>
            </div>
            <div class="button-group">
                <button id="new-project-btn" class="btn btn-primary">New Project</button>
                <button id="delete-project-btn" class="btn btn-danger">Delete Project</button>
            </div>
        </section>

        <section class="card task-input-section">
            <h2>Project Areas</h2>
            <div id="areas-container"></div>
            <button id="add-area-btn" class="btn btn-secondary">Add New Area</button>
        </section>
        
        <section class="card controls">
            <button id="report-view-btn" class="btn btn-view">Report View</button>
            <button id="calendars-view-btn" class="btn btn-view">Calendars View</button>
            <button id="legend-view-btn" class="btn btn-view">Legend View</button>
            <button id="download-page-btn" class="btn btn-view">Download Page</button>
        </section>

        <section id="view-section" class="card"></section>
    </main>

    <script src="utils.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
